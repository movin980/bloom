<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloom | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Get in Touch</h2>
    <form id="contactForm" class="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="status"></p>
  </section>

  <footer>
    &copy; 2025 Bloom. Made with üíê and love.
  </footer>

  <!-- Firebase SDK v9+ (Modular) -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAQOuXr4rQTpOKAAFWADub-xH_3MgzKG4o",
      authDomain: "bloom-website-e3bcc.firebaseapp.com",
      databaseURL: "https://bloom-website-e3bcc-default-rtdb.firebaseio.com",  // üëà add this line for Realtime DB
      projectId: "bloom-website-e3bcc",
      storageBucket: "bloom-website-e3bcc.firebasestorage.app",
      messagingSenderId: "263694378272",
      appId: "1:263694378272:web:c374ae48130b5210ab6345",
      measurementId: "G-1T50DM09V4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        await push(ref(db, "contacts"), {
          name: name,
          email: email,
          message: message,
          timestamp: new Date().toISOString()
        });

        document.getElementById("status").innerText = "‚úÖ Message sent successfully!";
        document.getElementById("contactForm").reset();
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>

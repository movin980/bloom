<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloom | Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #status.sending { color: orange; }
    #status.success { color: green; }
    #status.error { color: red; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Get in Touch</h2>
    <form id="contactForm" class="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="status"></p>
  </section>

  <footer>
    &copy; 2025 Bloom. Made with üíê and love.
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

    // Config with databaseURL ‚úÖ
    const firebaseConfig = {
      apiKey: "AIzaSyAQOuXr4rQTpOKAAFWADub-xH_3MgzKG4o",
      authDomain: "bloom-website-e3bcc.firebaseapp.com",
      databaseURL: "https://bloom-website-e3bcc-default-rtdb.firebaseio.com",
      projectId: "bloom-website-e3bcc",
      storageBucket: "bloom-website-e3bcc.firebasestorage.app",
      messagingSenderId: "263694378272",
      appId: "1:263694378272:web:c374ae48130b5210ab6345",
      measurementId: "G-1T50DM09V4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const statusEl = document.getElementById("status");

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        statusEl.textContent = "‚ùå Please fill all fields.";
        statusEl.className = "error";
        return;
      }

      statusEl.textContent = "‚è≥ Sending...";
      statusEl.className = "sending";

      try {
        await push(ref(db, "contacts"), {
          name,
          email,
          message,
          timestamp: new Date().toISOString()
        });

        statusEl.textContent = "‚úÖ Message sent successfully!";
        statusEl.className = "success";
        document.getElementById("contactForm").reset();

      } catch (error) {
        statusEl.textContent = "‚ùå Error: " + error.message;
        statusEl.className = "error";
      }
    });
  </script>
</body>
</html>
